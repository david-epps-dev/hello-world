<!DOCTYPE html>

  <style>

    .hero {

    .hero::before {

      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.4;
    }



  </style>

</head>

  </div>

  <div class="not-hero flex-center bg-info">
    <div class="not-hero-message">

    </div>
  </div>
